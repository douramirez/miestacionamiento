<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="/assets/icon/logo.png" alt="Logo">
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-card class="ion-margin-top">
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label>Correo</ion-label>
                <ion-input type="email" placeholder="Ingrese su correo"></ion-input>
              </ion-col>
            </ion-row>
  
            <ion-row>
              <ion-col>
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" placeholder="Ingrese su contraseña"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label><a href="/password">Recuperar contraseña</a></ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-row>
          <ion-col>
            <ion-button expand="full">Iniciar sesión</ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-label>¿Nuevo Usuario?</ion-label>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-label color="primary"><a href="/register">Regístrate</a></ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
