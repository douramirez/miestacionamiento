<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Actividad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of historial">
      <ion-label>
        <h2>{{ item.direccion }}</h2>
        <p>Precio: {{ item.precio.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' }) }}</p>
        <p>Estado: {{ item.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
